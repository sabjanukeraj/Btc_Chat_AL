
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC-Chat AI – powered by SAB Coin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 50px 20px 20px;
    }
    h1 {
      font-size: 28px;
    }
    p {
      font-size: 16px;
    }
    .button-container {
      margin: 30px 0;
    }
    .button-container a {
      background-color: #e6007e;
      color: white;
      padding: 12px 20px;
      margin: 5px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }
    .section {
      background-color: #ffffff;
      color: #000000;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
    }
    img.icon {
      width: 50px;
      height: 50px;
      margin: 10px;
    }
    .form-container {
      margin-top: 30px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      width: 80%;
      max-width: 300px;
    }
    input[type="submit"] {
      background-color: #e6007e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BTC-Chat AI – powered by SAB Coin</h1>
    <p>Analyse, Trading, KI – Alles auf einer Plattform</p>
    <div class="button-container">
      <a href="#">SAB Coin</a>
      <a href="#">Live Charts</a>
      <a href="#">AI Chat</a>
      <a href="#">Trading Bot</a>
      <a href="#anmelden">Anmelden</a>
    </div>
  </header>

  <div class="section">
    <h2>SAB Coin</h2>
    <p>SAB Coin ist dein persönlicher Zugang zu unserer Community und KI.</p>
    <p><strong>Wallet:</strong><br> 0x24Db1405dd43B2f60384886341dd8e47ae6a540E</p>
    <img class="icon" src="https://cryptologos.cc/logos/bitcoin-btc-logo.png?v=029" alt="Bitcoin" />
    <img class="icon" src="https://via.placeholder.com/50?text=SAB" alt="SAB Coin" />
  </div>

  <div class="section" id="anmelden">
    <h2>Login / Anmeldung</h2>
    <div class="form-container">
      <form>
        <input type="email" placeholder="Email" required /><br />
        <input type="password" placeholder="Passwort" required /><br />
        <input type="submit" value="Anmelden" />
      </form>
    </div>
  </div>
</body>
</html>
